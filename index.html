<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуальный Тур</title>
    <script src="https://www.marzipano.net/marzipano.js"></script>
    <style>
        body { margin: 0; }
        #pano { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="pano"></div>
    <script>
        var viewer = new Marzipano.Viewer(document.getElementById('pano'));
        var source = Marzipano.ImageUrlSource.fromString('images/panorama1.jpg'); // Замените на путь к вашей панораме
        var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
        var texture = new Marzipano.Texture(source);
        var scene = viewer.createScene(geometry, texture);
        viewer.setScene(scene);
    </script>
</body>
</html>
